<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile CSS Responsive</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="background" id="view">
        <div class="profile">
            <div class="card">
                <img class="picture" src="images/profilepicture.jpg" alt="Profile Pic" width="250" height="250">
        </div>
        <div class="template">
            <h1 style="text-align: center;">Sudono Widjaja</h1>
            <div class="header">
                <h2>Personal Data :</h2>
                <div class="info-data">
                    <div class="data">
                        <h3>Place & Date of Birth :</h3>
                        <p>Jakarta, 26 May 2000</p>
                    </div>
                    <div class="data">
                        <h3>Occupation :</h3>
                        <p>College Student</p>
                    </div>
                    <div class="data">
                        <h3>Email :</h3>
                        <p>wsudono@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="header">
                <h3>Social Media : </h3>
                <p>
                    <a class="social-icon" href="http://www.instagram.com/sudonowidjaja/" target="_blank"><i class="fa fa-instagram" style="font-size: 35px;"></i></a>
                    <a class="social-icon" href="http://github.com/sudonowidjaja" target="_blank"><i class="fa fa-github" style="font-size: 35px;"></i></a>
                </p>
            </div>
        </div>
</body>
</html>
